        <hr> 
        <!--Main is being used like in the Projects page to contain the most important content of this page-->
        <main class="GetInTouch">
           <h2>Get In Touch With Me!</h2> 
        </main>

        <!--Since this form is static, the 'action=#' means that nothing will happen upon the submission-->
        <form id="FillInForm" action="#" method="post">
            <div class="Form-Margin">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required>
            </div>
            <!--Name submission Field-->


            <div class="Form-Margin">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>              
            </div>
            <!--Email Submission Field-->

            <div class="Form-Margin">
                <label for="phone#">Phone Number</label>
                <input id="phone#" name="phone#" type="tel" placeholder="+1 098-765-4321">
                <!--This added a Phone number submission box to the webpage, and also adds a place holder example number for viewers to see just incase-->
                <!--'type=tel'prompts mobile users with a number keypad-->
            </div>
            <!--Phone Number Submission Field-->

            <div class="Form-Margin">
                <label for="AdditionalComments">Any Comments?</label>
                <textarea id="AdditionalComments" name="AdditionalComments" rows="6" required></textarea>
            </div>
            <!--Additional Comments Submission Field-->


            <button type="InfoSubmission">Submit!</button>
            <!--Adds a Submission button at the bottom left of the Submission Field(s)-->

            </div>
        </form>



    </body>



</html>
