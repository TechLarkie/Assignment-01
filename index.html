<!DOCTYPE html>
<html lang="en"> 
<!--the purpose of the above elements is as follows
- DOCTYPE: Specifies that the webisite type is HTML-5
- <html></html> stores the relevent website code; effectively the root of the webite code
- lang="en": Setting the website language; tells devices accessing the webpage that the website language is English specifically
-->

<!--Information about the website will be contained within the <head></head> tags, information such as the title,metadata,Author, as well as how different devices can view the webpage are all included in the head tag-->
<head>

    <title>
        Homepage - Zeiad Alarkan
    </title>
    <meta charset="utf-8">
    <meta name="author" content="Zeiad Alarkan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


















</head>


























</html>
